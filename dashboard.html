<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial;
        }

        canvas {
            background-color: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h2>Welcome, {{ username }}</h2>
    <a href="/trade">âž• New Trade</a> | <a href="/history">ðŸ“œ History</a> | <a href="/logout">ðŸ”“ Logout</a>

    <h3>ðŸ“ˆ Your Crypto Holdings</h3>
    <canvas id="tradeChart" width="400" height="200"></canvas>

    <script>
        fetch('/api/chart-data')
            .then(res => res.json())
            .then(data => {
                const ctx = document.getElementById('tradeChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Quantity',
                            data: data.data,
                            backgroundColor: ['#ff9900', '#3366cc', '#00cc99', '#cc0066']
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#fff'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#fff'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#fff'
                                }
                            }
                        }
                    }
                });
            });
    </script>
</body>

</html>
